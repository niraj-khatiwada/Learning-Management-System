{% extends 'master/student_dashboard.html' %}
{% load static %}
 {% block 'contents' %}
<div class="uk-card uk-card-default uk-card-small uk-card-body">

                    <h3>Search Result</h3>
                <div class="uk-grid-column-small uk-child-width-1-3@s" uk-grid>
                            {% for t in result %}
                              <div>
                                <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                               <div class="uk-card-header">
                                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                                        <div class="uk-width-auto">
                                            <img class="uk-border-circle" width="40" height="40" src="{% static 'img/teacher.png' %}">

                                        </div>
                                        <div class="uk-width-expand">
                                            <h5 class="uk-margin-remove-bottom"><a href="#"> {{t.name}}</a></h5>
                                            <p class="uk-text-meta uk-margin-remove-top">Code: - {{t.code}}</p>
                                        </div>
                                    </div>
                                </div>
                             <div class="uk-card-footer">
                                {% if t.id in class_id %}
                                 <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Requrest Already Sent </span></button>

                                {% else %}
                                   <a href="{% url 'class_join' t.id %}" class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom" url="#">Join</span></a>
                                 {% endif %}
                            </div>
                       </div>
                    </div>
                           {% endfor %}
                </div>
            </div>

 {% endblock %}
